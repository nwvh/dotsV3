;; Application Settings

[settings]
; The throttle settings lets the eventloop swallow up til X events
; if they happen within Y millisecond after first event was received.
; This is done to prevent flood of update event.
;
; For example if 5 modules emit an update event at the same time, we really
; just care about the last one. But if we wait too long for events to swallow
; the bar would appear sluggish so we continue if timeout
; expires or limit is reached.
throttle-output = 5
throttle-output-for = 10

; Time in milliseconds that the input handler will wait between processing events
;throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = false

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
;format-foreground = 
;format-background = 
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

; Enables pseudo-transparency for the bar
; If set to true the bar can be transparent without a compositor.
pseudo-transparency = false

[module/spotify]
type = custom/script
tail = true
interval = 3
; prefix symbol is shown before the text
format-prefix-foreground = ${colors.color2}
format-prefix = "    "
format = <label>
exec = ~/.config/polybar/spotify.sh

[module/dunst]
type = custom/text

content = "   "

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = ~/.config/polybar/forest/scripts/dunst.sh display-history 10
click-middle = ~/.config/polybar/forest/scripts/dunst.sh display-history
click-right = ~/.config/polybar/forest/scripts/dunst.sh close-history &

[module/gmail]
type = custom/script
exec = ~/.config/polybar/gmail/launch.py
tail = true
click-left = xdg-open https://mail.google.com


[module/speedtest]  
type = custom/script  
exec-if = hash speedtest
exec = "~/.config/polybar/speedtest.py"  
interval = 1


[module/crypto]
type = custom/script
interval = 300
exec = /home/woox/.config/polybar/crypto.py

[module/onlinestatus]
type = custom/script
exec = python3 -m polybar_onlinestatus
tail = true
label = %{T4} %output% %{T-}
format-underline = #07BDEE

[module/protonmail]
type = custom/script
exec = bar-protonmail -b "  " -f polybar
interval = 10
click-left = xdg-open https://mail.protonmail.com/u/0/inbox

[module/update]
type = custom/script 
exec = ~/.config/polybar/pacup.sh
format = <label> 
label = "  %output%"
label-padding =1 
label-background = ${colors.color8}
label-foreground = ${colors.color1}

[module/pkgs]
type = custom/script
exec = ~/.config/polybar/pkgs.sh
format = <label>
label = "    %output%"
label-background = ${colors.color8}
label-foreground = ${colors.color1}

[module/appmenu]
type = custom/script
click-left = rofi -show drun
format = <label>
label = "START"
label-foreground = "#ffffff"

[module/wireless]
type = internal/network
interface = enp0s31f6
interval = 1.0

format-connected = <label-connected>
label-connected = 
label-connected-background = ${colors.bg}
label-connected-foreground = 
label-connected-padding = 1

format-disconnected = <label-disconnected>
label-disconnected = "   Disconnected"
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = #C44141
label-disconnected-padding = 1

[module/pulse]
type = internal/pulseaudio

;format-margin = 1
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3:3%%
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}
format-volume-padding = 0
use-ui-max = false
interval = 5

ramp-volume-0 = "  "
ramp-volume-1 = "墳 "
ramp-volume-2 = "  "


label-muted = " "   
label-muted-background = ${colors.background}
label-muted-foreground = #C44141

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "  契 "
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next -p spotify

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%


[module/spotifyy]
type = custom/script
; Default
; Playing/paused show song name and artist
exec = spotifyctl status --format '    %artist% - %title%' --max-length 35 --max-title-length 8 --max-artist-length 15 --trunc '...'
click-left = 'playerctl play-pause spotify'
interval = 1
format = <label>
